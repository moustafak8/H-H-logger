<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../Css/user.css">
    <script src="../script/axios.min.js" defer></script>
     <script
      src="https://kit.fontawesome.com/ad84a263ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script/auth.js" defer></script>
    <script src="../script/user.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            requireLogin();
        });
    </script>
</head>
<body>
    <header>
      <a href="#" class="logo">
        <i class="fa-solid fa-person-running">Habitify</i>
      </a>
    </header>
    <button onclick="logout()" class="logout-button">Logout</button>
     <nav class="sidebar">
            <a href="">HOME</a>
            <a href="">Habits</a>
            <a href="">History</a>
            <a href="">Charts</a>
            <a href="">Weekly summary</a>
            <a href="">Nutrition Coach</a>
        </nav>
        <h1 class="title">Dashboard</h1>
    <div class="text_input">
        <h3>Free Text Input</h3>
        <textarea  cols="20" rows="4" placeholder="e.g , walked 25 min , 2 cups of coffe , slept 8 hours"></textarea>
        <button type="submit" class="send">Parse with Ai</button>
        <button id="clear">Clear</button>
    </div>
    <div class="predefined">
        <h3>Quick Habits from</h3>
        <form>
            Sleep(hours) : <input type="range" min="1" max="15">
            running(km) : <input type="number" >
            Water(ml) : <input type="number">
            <button type="submit" class="send">Save to Entry</button>
        </form>
    </div>
    <div class="json">
        <h3>Parsed json preview</h3>
         <form id="entries" class="entiries">
            
        </form>
        <button type="submit" class="send">Save Entry</button>
    </div>
</body>
</html>
